<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SaVaGe</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <h1>Create your own SVG!</h1>

  <section>
    <input class="SVGname" />
    <input class="SVGprops" />
    <button class="SVGbutton">Add an SVG</button>
  </section>

  <section>
      <input class="SHAPEname" />
      <select class="SHAPEtype">
        <option value="circle">circle</option>
        <option value="rect">rect</option>
        <option value="polygon">polygon</option>

      </select>
      <input class="SHAPEprops" />
      <button class="SHAPEbutton">Add an SHAPE</button>
    </section>

    <div class="interface-add-shape-to-svg">
      Add shape: 
      <select class="list-of-shapes">

        </select>
        to SVG:
      <select class="list-of-svgs">

      </select>
      
      <button class="btn-combine">Add</button>
    </div>
    <section class="svgs-gallery"></section>
    <script src="/public/index.js" async defer></script>
  </body>
</html>
